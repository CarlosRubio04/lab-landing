<section class="contacto">
	<div class="contacto-container">
		<div class="back">
			<a routerLink="/home">
				<i class="fa fa-times" aria-hidden="true"></i>
			</a>
		</div>
		<div class="brain">
			<img src="../assets/img/brain.svg" alt="DXC">
		</div>
		<div class="pic"></div>
		<div class="item">
			<div class="form-header">
				<img src="../assets/img/logo.png" alt="DXC" class="img-responsive">
				<p class="text-center">
					Empieza a vivir la mejor experiencia <br/>en educación
				</p>
			</div>
			<form id="formLeads" [formGroup]="rForm"(ngSubmit)="sendData(rForm.value)" autocomplete="off">
				<div class="form-inputs">
					<div class="form-group">
						<input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Nombre Completo">
						<div class="form-control-feedback" *ngIf="!rForm.controls['nombre'].valid && rForm.controls['nombre'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<input id="documento" formControlName="documento" type="number" class="form-control" placeholder="Documento de identidad">
						<div class="form-control-feedback" *ngIf="!rForm.controls['documento'].valid && rForm.controls['documento'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<input id="telefono" formControlName="telefono" type="number" class="form-control" placeholder="Teléfono">
						<div class="form-control-feedback" *ngIf="!rForm.controls['telefono'].valid && rForm.controls['telefono'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
						<div class="form-control-feedback" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<select name="ruta" id="ruta" formControlName="ruta" class="form-control">
							<option>Ruta</option>
							<option value="1">Diseñador de experiencias</option>
							<option value="2">Diseñador de entorno</option>
							<option value="3">Gamificador</option>
							<option value="4">Directivos docentes</option>
						</select>
						<div class="form-control-feedback" *ngIf="!rForm.controls['ruta'].valid && rForm.controls['ruta'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<input id="institucion" formControlName="institucion" type="text" class="form-control" placeholder="Institución Educativa">
						<div class="form-control-feedback" *ngIf="!rForm.controls['institucion'].valid && rForm.controls['institucion'].touched">
							{{ titleAlert }}
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-warning btn-round" type="submit" [disabled]="!rForm.valid">Enviar
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
