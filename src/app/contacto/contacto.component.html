<section class="contacto">
	<div class="contacto-container">
		<div class="item">
			
		</div>
		<div class="item form">
			<form id="formLeads" [formGroup]="rForm"(ngSubmit)="sendData(rForm.value)" autocomplete="off">

				<div class="form-inputs">
					<div class="form-group">
						<input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Nombre Completo">
						<div class="form-control-feedback" *ngIf="!rForm.controls['nombre'].valid && rForm.controls['nombre'].touched">
							{{ titleAlert }}
						</div>
					</div>
					<div class="form-group">
						<input id="documento" formControlName="documento" type="number" class="form-control" placeholder="documento">
						<div class="form-control-feedback" *ngIf="!rForm.controls['documento'].valid && rForm.controls['documento'].touched">
							{{ titleAlert }}
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-round" type="submit" [disabled]="!rForm.valid">Enviar
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
